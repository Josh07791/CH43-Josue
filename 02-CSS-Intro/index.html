<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Introducción</title>
    <!--Stilos externos desde una hoja de CSS, vamos a linkear mediante la etiqueta link-->
    <link rel="stylesheet" href="./Styles/style.css">
    <!--Vinculacion con Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern:wght@100..400&display=swap" rel="stylesheet">

    <!--Estilos mediante etiqueta style-->
    <style>
        h2 {
            color: chocolate;
        }
    </style>
</head>
<body>
    <!--Estilos en CSS. Poder agregar de 3 maneras:
        1. Estilos en linea, dentro del elemento con el atributo style
        2. Mediante etiquetas Style, dentro de la etiqueta <head> agrego la etiqueta <style></style>
        3. Hoja externa CSS, linkeando (<link>) a una hoja externa
    -->

    <!--Agregando estilo en linea al <h1>-->
    <h1 style="color: blueviolet;">Introducción a CSS</h1>
    <h2>Generation MX - CH43</h2>

    <!--Lista desordenada que me servira como menú de opciones-->
    <ul>
        <li>
            <a href="https://mexico.generation.org" target="_blank">Sitio oficial de GenMx</a>
        </li>
        <li>
            <a href="https://www.w3schools.com/css/css_intro.asp" target="_blank">Sitio w3schools - CSS</a>
        </li>
        <li>
            <a href="">Ir a la última sección</a>
        </li>
    </ul>

    <!-- Seccion 1 -->
    <div class="sections">
        <h3>Sección 1</h3>
        <p>Párrafo 1</p>
    </div>

    <!-- Seccion 2 -->
    <div class="sections" id="section--2">
        <h3>Sección 2</h3>
        <p>Párrafo 2</p>
    </div>

    <!-- Seccion 3 -->
    <div class="sections">
        <h3>Sección 3</h3>
        <p>Párrafo 3</p>
    </div>

    <!-- Seccion 4 -->
    <div class="main">
        <h3>Sección 4</h3>
        <p>Párrafo 4</p>
    </div>

    <!-- Seccion 5 -->

        <p>Párrafo 5</p>

        </div>
        <div class="gatuna">
            <h4>Gatito programador</h4>
            <p>Mascota de la CH43</p>
        </div>
    </div>

    <br><br><br><br><br>
</body>
</html>
